<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REST API Demo - Posts</title>
  <style>
    body { font-family: Poppins, sans-serif; margin: 20px; background: #f5f6fa; }
    h1 { color: #222; }
    form, .posts { margin-top: 20px; }
    input, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 320px;
    }
    .post {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    .post h3 { margin: 0; }
    .meta { font-size: 0.9em; color: #777; }
    button { background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .edit { background: #28a745; margin-right: 5px; }
    .edit:hover { background: #1e7e34; }
    .delete { background: #dc3545; }
    .delete:hover { background: #b02a37; }
  </style>
</head>
<body>
  <h1>RESTful API - Posts CRUD</h1>

  <form id="postForm">
    <h3>Add / Edit Post</h3>
    <input type="hidden" id="postId">
    <input type="text" id="title" placeholder="Title" required />
    <textarea id="content" placeholder="Content" required></textarea>
    <input type="text" id="author" placeholder="Author" required />
    <button type="submit">Save Post</button>
  </form>

  <h3>All Posts:</h3>
  <div class="posts" id="posts"></div>

  <script>
    const apiUrl = "http://localhost:3000/api/posts";
    const form = document.getElementById("postForm");

    async function fetchPosts() {
      const res = await fetch(apiUrl);
      const posts = await res.json();
      const container = document.getElementById("posts");
      container.innerHTML = "";

      posts.forEach(post => {
        const div = document.createElement("div");
        div.classList.add("post");
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <p class="meta">‚úçÔ∏è ${post.author} | üïí ${new Date(post.created_at).toLocaleString()}</p>
          <button class="edit" onclick="editPost(${post.id}, '${post.title}', '${post.content}', '${post.author}')">Edit</button>
          <button class="delete" onclick="deletePost(${post.id})">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    async function deletePost(id) {
      if (!confirm("Are you sure you want to delete this post?")) return;
      await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
      fetchPosts();
    }

    function editPost(id, title, content, author) {
      document.getElementById("postId").value = id;
      document.getElementById("title").value = title;
      document.getElementById("content").value = content;
      document.getElementById("author").value = author;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("postId").value;
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const author = document.getElementById("author").value;

      const method = id ? "PUT" : "POST";
      const url = id ? `${apiUrl}/${id}` : apiUrl;

      await fetch(url, {
        method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, content, author }),
      });

      form.reset();
      fetchPosts();
    });

    fetchPosts();
  </script>
</body>
</html>
