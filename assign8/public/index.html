<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiment 8: File Upload</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 50px auto;
      max-width: 500px;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    img {
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¤ Upload Profile Picture</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Enter your name" required><br>
    <input type="file" name="profilePic" accept="image/*" required><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
