<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Blog Posts</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .search-box {
      text-align: center;
      margin: 20px auto;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .posts-container {
      width: 80%;
      margin: 30px auto;
      display: grid;
      gap: 15px;
    }

    .post {
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .post h2 {
      color: #333;
      margin-bottom: 5px;
    }

    .meta {
      color: #777;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .no-results {
      text-align: center;
      color: #888;
      font-size: 18px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>üîç Search Blog Posts</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Type to search posts..." />
    <button onclick="loadPosts()">Search</button>
  </div>

  <div class="posts-container" id="postsContainer"></div>

  <script>
    async function loadPosts() {
      const search = document.getElementById("searchInput").value.trim();
      const res = await fetch(`/posts?search=${encodeURIComponent(search)}`);
      const posts = await res.json();

      const container = document.getElementById("postsContainer");
      container.innerHTML = "";

      if (posts.length === 0) {
        container.innerHTML = '<p class="no-results">No posts found üòï</p>';
        return;
      }

      posts.forEach(post => {
        const div = document.createElement("div");
        div.classList.add("post");
        div.innerHTML = `
          <h2>${post.title}</h2>
          <p class="meta">By ${post.author} on ${new Date(post.created_at).toLocaleString()}</p>
          <p>${post.content}</p>
        `;
        container.appendChild(div);
      });
    }

    // Load all posts initially
    loadPosts();
  </script>
</body>
</html>
