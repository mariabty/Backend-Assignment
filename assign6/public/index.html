<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete User (CRUD - Delete Operation)</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #dc3545;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #dc3545;
      color: white;
    }

    button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c82333;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üóëÔ∏è Delete User</h1>

  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="message"></p>

  <script>
    async function loadUsers() {
      const res = await fetch("/users");
      const users = await res.json();
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";

      users.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td><button onclick="confirmDelete(${user.id})">Delete</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function confirmDelete(id) {
      if (confirm("‚ö†Ô∏è Are you sure you want to delete this user?")) {
        const res = await fetch("/delete", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ id })
        });

        const message = document.getElementById("message");
        if (res.ok) {
          message.textContent = "‚úÖ User deleted successfully!";
          message.style.color = "green";
          loadUsers();
        } else {
          message.textContent = "‚ùå Error deleting user.";
          message.style.color = "red";
        }
      }
    }

    loadUsers();
  </script>
</body>
</html>
